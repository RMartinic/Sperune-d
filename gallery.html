<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/1ca0ae003b.js"
      crossorigin="anonymous"
    ></script>
    <title>Gallery</title>
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/gallery.css" />
    <link rel="stylesheet" href="./css/common.css" />
  </head>
  <body>
    <header>
      <h1>Šperun eat and drink</h1>

      <div id="nav-container">
        <button onclick="location.href='index.html'" class="nav-button">
          <i class="fa-solid fa-house"></i>Home
        </button>
        <button onclick="location.href='news.html'" class="nav-button">
          <i class="fa-solid fa-newspaper"></i>News
        </button>
        <button onclick="location.href='menu.html'" class="nav-button">
          <i class="fa-solid fa-list"></i>Menu
        </button>
        <button onclick="location.href='gallery.html'" class="nav-button">
          <i class="fa-solid fa-images"></i>Gallery
        </button>

        <div id="language-select-container">
          <i class="fa-solid fa-language language-icon"></i>
          <select
            name="lang"
            id="language-select"
            onchange="chglang(Array)"
            class="nav-button"
          >
            <option value="eng">English</option>
            <option value="hrv">Hrvatski</option>
            <option value="fra">Français</option>
            <option value="ita">Italiano</option>
            <option value="deu">Deutsch</option>
            <option value="spa">Español</option>
            <option value="por">Português</option>
            <option value="cha">中国人</option>
            <option value="jap">日本語</option>
          </select>
        </div>
      </div>
      <hr />
    </header>
    <main>
      <div class="gallery-container">
        <img src="./photos/appetizers.jpg" alt="image-1" class="image" />
        <img
          src="./photos/main-meals-outside.jpg"
          alt="image-2"
          class="image"
        />
        <img src="./photos/meat-meals-inside.jpg" alt="image-3" class="image" />
        <img src="./photos/outdoor.jpg" alt="image-4" class="image" />
        <img src="./photos/outside.JPG" alt="image-5" class="image" />
        <img src="./photos/sperun-inside.jpg" alt="image-6" class="image" />
        <img src="./photos/square-outdoor.jpg" alt="image-7" class="image" />
        <img src="./photos/srdines-outdoor.jpg" alt="image-8" class="image" />
      </div>
    </main>
    <script src="./js/gallery.js"></script>
  </body>
</html>
